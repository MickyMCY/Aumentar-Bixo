<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Técnica Xingondo 🍆</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      background-color: #111;
      padding: 20px;
      font-size: 1.6rem;
      color: #ff0000;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .imagem-ilustrativa {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
    }

    .box-exercicio {
      background-color: #111;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .box-exercicio:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .box-exercicio a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .box-exercicio h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #ff5050;
    }

    /* Abas fixas */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 999;
    }

    .bottom-nav a {
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .bottom-nav a span {
      display: block;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <h1>Técnica Xingondo 🍆</h1>

  <div class="container">
    <!-- Imagem ilustrativa (ex: pepino) -->
    <img src="https://via.placeholder.com/300x200.png?text=Imagem+Ilustrativa" alt="Imagem ilustrativa" class="imagem-ilustrativa">

    <!-- Exercício 1 -->
    <div class="box-exercicio">
      <a href="https://www.youtube.com/watch?v=VIDEO_ID1" target="_blank">
        <h3>🍆 Exercício de Kegel – Como ser potente na cama</h3>
      </a>
    </div>

    <!-- Exercício 2 -->
    <div class="box-exercicio">
      <a href="https://www.youtube.com/watch?v=VIDEO_ID2" target="_blank">
        <h3>💪 Como aumentar o bixo em poucos dias</h3>
      </a>
    </div>
  </div>

  <!-- Abas fixas com emojis centralizados -->

    <a href="index.html">🏠<br>Início</a>

    <a href="progresso.html">📅<br>Progresso</a>
    <a href="guia.html">📖<br>Guia</a>
  </div>
</body>
</html>
