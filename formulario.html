<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Técnica Xingondo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="led-top"></div>

  <h1 class="titulo">Preencha o Formulário</h1>
  <p class="sub">Vamos entender melhor o teu caso para aplicar a técnica certa</p>

  <form class="form" action="receita.html" method="get">
    <label for="nome">1. Qual é o teu nome?</label>
    <input type="text" id="nome" name="nome" required placeholder="Ex: Carlos">

    <label for="idade">2. Qual é a tua idade?</label>
    <select id="idade" name="idade" required>
      <option value="">Seleciona</option>
      <option>18–24</option>
      <option>25–34</option>
      <option>35–44</option>
      <option>45–54</option>
      <option>55–65+</option>
    </select>

    <label for="tamanho">3. Qual o tamanho atual do teu “menino”?</label>
    <select id="tamanho" name="tamanho" required>
      <option value="">Seleciona</option>
      <option>2–5 cm</option>
      <option>5–10 cm</option>
      <option>10–15 cm</option>
      <option>15–20 cm</option>
      <option>20–23 cm</option>
    </select>

    <label for="meta">4. Qual é a tua meta de tamanho?</label>
    <select id="meta" name="meta" required>
      <option value="">Seleciona</option>
      <option>Apenas controlar ejaculação</option>
      <option>Ter mais potência</option>
      <option>Alcançar 18 cm</option>
      <option>Alcançar 23 cm</option>
    </select>

    <button type="submit" class="botao">Continuar</button>
  </form>

  <div class="whatsapp">
    <a href="https://wa.me/258XXXXXXXXX" target="_blank">Suporte WhatsApp</a>
  </div>

  <div class="menu">
    <a href="index.html"><img src="icons/home.png"><br><span>Início</span></a>
    <a href="receita.html"><img src="icons/recipe.png"><br><span>Receita</span></a>
    <a href="aulas.html"><img src="icons/aulas.png"><br><span>Aulas</span></a>
    <a href="progresso.html"><img src="icons/progresso.png"><br><span>Progresso</span></a>
    <a href="guia.html"><img src="icons/guia.png"><br><span>Guia</span></a>
  </div>
</body>
</html>
