<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário - Técnica Xingondo</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <div class="container">
    <h2>Preenche os dados abaixo</h2>
    <form action="conteudo.html" method="get">
      <label>Qual é a tua idade?</label>
      <select required>
        <option>18 - 25</option>
        <option>26 - 35</option>
        <option>36 - 50</option>
        <option>51 - 65</option>
      </select>

      <label>Tamanho atual (cm)?</label>
      <select required>
        <option>2 - 5 cm</option>
        <option>6 - 10 cm</option>
        <option>11 - 15 cm</option>
        <option>16 - 20 cm</option>
      </select>

      <label>Meta (cm)?</label>
      <select required>
        <option>15 cm</option>
        <option>18 cm</option>
        <option>20 cm</option>
        <option>23 cm</option>
      </select>

      <button type="submit" class="botao-principal">Continuar</button>
    </form>
  </div>
</body>
</html>
