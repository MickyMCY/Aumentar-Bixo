<!DOCTYPE html>
<html lang="pt">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Formulário - Técnica Xingondo</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <h1>📝 Responde às perguntas</h1>
    <form action="conteudo.html">
      <label>1. Qual é o teu nome?</label>
      <input type="text" name="nome" required style="width:100%;padding:12px;margin-bottom:15px;background:#111;color:#fff;border:2px solid #ff0000;border-radius:6px;">
      <label>2. Qual é a tua idade?</label>
      <select name="idade" required style="width:100%;padding:12px;margin-bottom:15px;background:#111;color:#fff;border:2px solid #ff0000;border-radius:6px;">
        <option value="">Seleciona...</option>
        <option>18–24</option><option>25–34</option><option>35–44</option>
        <option>45–54</option><option>55–65+</option>
      </select>
      <label>3. Qual o tamanho atual do teu “menino”?</label>
      <select name="tamanho" required style="width:100%;padding:12px;margin-bottom:15px;background:#111;color:#fff;border:2px solid #ff0000;border-radius:6px;">
        <option value="">Seleciona...</option>
        <option>2–5 cm</option><option>5–10 cm</option><option>10–15 cm</option>
        <option>15–20 cm</option><option>20–23 cm</option>
      </select>
      <label>4. Qual é a tua meta de tamanho?</label>
      <select name="meta" required style="width:100%;padding:12px;margin-bottom:15px;background:#111;color:#fff;border:2px solid #ff0000;border-radius:6px;">
        <option value="">Seleciona...</option>
        <option>Controlar ejaculação</option>
        <option>Mais potência</option>
        <option>Alcançar 18 cm</option>
        <option>Alcançar 23 cm</option>
      </select>
      <button type="submit" class="btn">Continuar</button>
    </form>
  </div>
