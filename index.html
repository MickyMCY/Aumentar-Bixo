<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Técnica Xingondo</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: url('homem.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: 60px 20px 80px;
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 14px;
      margin-top: 5px;
      border: 2px solid red;
      border-radius: 12px;
      background-color: black;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    .btn-continuar {
      margin-top: 30px;
      width: 100%;
      background-color: red;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .processing {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      display: none;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .nao-pagou {
      display: none;
      background: #220000;
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      color: #ff5555;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h1>Técnica Xingondo</h1>
    <form id="formulario">
      <label for="nome">1. Qual é o teu nome?</label>
      <input type="text" id="nome" name="nome" placeholder="ex: João" required />

      <label for="idade">2. Qual é a tua idade?</label>
      <select id="idade" name="idade" required>
        <option value="">Seleciona...</option>
        <option value="18-24">18–24</option>
        <option value="25-34">25–34</option>
        <option value="35-44">35–44</option>
        <option value="45+">45+</option>
      </select>

      <label for="tamanho">3. Qual o tamanho atual do teu “Bixo”?</label>
      <select id="tamanho" name="tamanho" required>
        <option value="">Seleciona...</option>
        <option value="10cm">10cm</option>
        <option value="11-14cm">11–14cm</option>
        <option value="15-17cm">15–17cm</option>
        <option value="18cm+">18cm ou mais</option>
      </select>

      <label for="meta">4. Qual é a tua meta de tamanho?</label>
      <select id="meta" name="meta" required>
        <option value="">Seleciona...</option>
        <option value="15cm">15cm</option>
        <option value="18cm">18cm</option>
        <option value="20cm+">20cm ou mais</option>
      </select>

      <button class="btn-continuar" type="submit">Continuar</button>
    </form>

    <div class="processing" id="loading">Processando...</div>
    <div class="nao-pagou" id="aviso">⚠️ O senhor ainda não efetuou o pagamento para acesso total da Técnica Xingondo.</div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const container = document.getElementById('form-container');
    const loading = document.getElementById('loading');
    const aviso = document.getElementById('aviso');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      loading.style.display = 'block';

      setTimeout(() => {
        loading.style.display = 'none';
        aviso.style.display = 'block';
      }, 3000);
    });
  </script>
</body>
</html>
