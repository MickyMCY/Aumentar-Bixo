<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Responde às perguntas</h1>

    <form action="receita.html">
      <label for="nome">1. Qual é o teu nome?</label>
      <input type="text" id="nome" name="nome" required />

      <label for="idade">2. Qual é a tua idade?</label>
      <select id="idade" name="idade" required>
        <option value="">Seleciona...</option>
        <option value="18–24">18–24</option>
        <option value="25–34">25–34</option>
        <option value="35–44">35–44</option>
        <option value="45–54">45–54</option>
        <option value="55–65+">55–65+</option>
      </select>

      <label for="tamanho">3. Qual o tamanho atual do teu “menino”?</label>
      <select id="tamanho" name="tamanho" required>
        <option value="">Seleciona...</option>
        <option value="2–5 cm">2–5 cm</option>
        <option value="5–10 cm">5–10 cm</option>
        <option value="10–15 cm">10–15 cm</option>
        <option value="15–20 cm">15–20 cm</option>
        <option value="20–23 cm">20–23 cm</option>
      </select>

      <label for="meta">4. Qual é a tua meta de tamanho?</label>
      <select id="meta" name="meta" required>
        <option value="">Seleciona...</option>
        <option value="Controlar ejaculação">Apenas controlar ejaculação</option>
        <option value="Mais potência">Ter mais potência</option>
        <option value="18 cm">Alcançar 18 cm</option>
        <option value="23 cm">Alcançar 23 cm</option>
      </select>

      <button type="submit">Continuar</button>
    </form>
  </div>

</body>
