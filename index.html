<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Técnica Xingondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('homem.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 420px;
      margin: 80px auto 40px auto;
      padding: 0 20px;
      width: 100%;
    }

    .formulario {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: red;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 2px solid red;
      background: #111;
      color: #fff;
      font-size: 1rem;
      appearance: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #cc0000;
    }

    .hidden {
      display: none;
    }

    #processando {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Técnica Xingondo</h1>

    <div class="formulario" id="formulario">
      <form id="meuFormulario">
        <label for="nome">1. Qual é o teu nome?</label>
        <input type="text" id="nome" name="nome" placeholder="ex: João" required />

        <label for="idade">2. Qual é a tua idade?</label>
        <select id="idade" name="idade" required>
          <option value="" disabled selected>Seleciona...</option>
          <option value="18-20anos">18 a 20anos</option>
          <option value="21-25anos">21 a 25anos</option>
          <option value="26-30anos">26 a 30anos</option>
          <option value="31-40anos">31 a 40anos</option>
          <option value="41+">41 ou mais</option>
        </select>

        <label for="tamanho">3. Qual o tamanho atual do teu “Bixo”?</label>
        <select id="tamanho" name="tamanho" required>
          <option value="" disabled selected>Seleciona...</option>
          <option value="2-5">2 a 5 cm</option>
          <option value="6-8">6 a 8 cm</option>
          <option value="9-12">9 a 12 cm</option>
          <option value="13-15">13 a 15 cm</option>
        </select>

        <label for="meta">4. Qual é a tua meta de tamanho?</label>
        <select id="meta" name="meta" required>
          <option value="" disabled selected>Seleciona...</option>
          <option value="15">15 cm</option>
          <option value="18">18 cm</option>
          <option value="20">20 cm</option>
          <option value="25">25 cm ou mais</option>
        </select>

        <button type="submit">Continuar</button>
      </form>
    </div>

    <div id="processando" class="hidden">
      <p>⏳ Processando...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("meuFormulario");

    // Funções para cookies
    function salvarCookie(nome, valor, dias = 7) {
      const data = new Date();
      data.setTime(data.getTime() + (dias * 24 * 60 * 60 * 1000));
      const expira = "expires=" + data.toUTCString();
      document.cookie = `${nome}=${encodeURIComponent(valor)};${expira};path=/`;
    }

    function lerCookie(nome) {
      const nomeEQ = nome + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nomeEQ) === 0) return decodeURIComponent(c.substring(nomeEQ.length, c.length));
      }
      return null;
    }

    // Preencher o formulário automaticamente se já existirem cookies
    window.addEventListener("DOMContentLoaded", () => {
      const nomeSalvo = lerCookie("nome");
      const idadeSalva = lerCookie("idade");
      const tamanhoSalvo = lerCookie("tamanho");
      const metaSalva = lerCookie("meta");

      if (nomeSalvo) form.nome.value = nomeSalvo;
      if (idadeSalva) form.idade.value = idadeSalva;
      if (tamanhoSalvo) form.tamanho.value = tamanhoSalvo;
      if (metaSalva) form.meta.value = metaSalva;
    });

    // Ao enviar o formulário
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const idade = form.idade.value;
      const tamanho = form.tamanho.value;
      const meta = form.meta.value;

      // Validação do nome
      const nomeValido = /^[A-Za-zÀ-ÿ\s]{3,}$/.test(nome);
      if (!nomeValido) {
        alert("Por favor, insira um nome válido com pelo menos 3 letras.");
        form.nome.focus();
        return;
      }

      // Salvar nos cookies
      salvarCookie("nome", nome);
      salvarCookie("idade", idade);
      salvarCookie("tamanho", tamanho);
      salvarCookie("meta", meta);

      // Mostrar "processando"
      document.getElementById("formulario").classList.add("hidden");
      document.getElementById("processando").classList.remove("hidden");

      // Enviar dados ao Google Sheets
      const dados = new URLSearchParams(new FormData(form));
      try {
        await fetch("https://script.google.com/macros/s/AKfycbyaEIyV2o1iEiD2cDC6nRpTbWwLPdBQzJUjsCB61wMMK5dfPhYjp0Iqv-ar9zbr-dNpTA/exec", {
          method: "POST",
          body: dados,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        // Ir para receita.html em 1 segundo
        setTimeout(() => {
          window.location.href = "receita.html";
        }, 1000);

      } catch (erro) {
        alert("Erro de conexão. Tente novamente.");
        document.getElementById("processando").classList.add("hidden");
        document.getElementById("formulario").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
