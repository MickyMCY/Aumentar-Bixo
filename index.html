<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Início</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="titulo">Responde às perguntas</h1>
  <form action="receita.html" class="formulario">
    <label>1. Qual é o teu nome?</label>
    <input type="text" required />

    <label>2. Qual é a tua idade?</label>
    <select required>
      <option disabled selected>Seleciona...</option>
      <option>18-24</option>
      <option>25-34</option>
      <option>35-44</option>
      <option>45+</option>
    </select>

    <label>3. Qual o tamanho atual do teu “menino”?</label>
    <select required>
      <option disabled selected>Seleciona...</option>
      <option>&lt;10 cm</option>
      <option>10-13 cm</option>
      <option>14-17 cm</option>
      <option>18+ cm</option>
    </select>

    <label>4. Qual é a tua meta de tamanho?</label>
    <select required>
      <option disabled selected>Seleciona...</option>
      <option>+2 cm</option>
      <option>+4 cm</option>
      <option>+6 cm</option>
      <option>+8 cm ou mais</option>
    </select>

    <button type="submit">Continuar</button>
  </form>

  <div class="menu">
    <a href="index.html">🏠<br>Início</a>
    <a href="receita.html">📋<br>Receita</a>
    <a href="exercicios.html">🍆<br>Exercícios</a>
    <a href="progresso.html">📅<br>Progresso</a>
    <a href="guia.html">📖<br>Guia</a>
  </div>
</body>
</html>
