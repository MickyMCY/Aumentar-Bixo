<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Técnica Xingondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('homem.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .formulario {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Técnica Xingondo</h1>
    <div class="formulario" id="formulario">
      <form id="meuFormulario">
        <label>1. Qual é o teu nome?</label>
        <input type="text" placeholder="ex: João" required>

        <label>2. Qual é a tua idade?</label>
        <select required>
          <option value="">Seleciona...</option>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36+">36+</option>
        </select>

        <label>3. Qual o tamanho atual do teu “Bixo”?</label>
        <select required>
          <option value="">Seleciona...</option>
          <option value="menor5">Menor que 5 cm</option>
          <option value="5-10">5 a 10 cm</option>
          <option value="10-15">10 a 15 cm</option>
          <option value="maior15">Maior que 15 cm</option>
        </select>

        <label>4. Qual é a tua meta de tamanho?</label>
        <select required>
          <option value="">Seleciona...</option>
          <option value="15">15 cm</option>
          <option value="18">18 cm</option>
          <option value="20">20 cm</option>
          <option value="25">25 cm ou mais</option>
        </select>

        <button type="submit">Continuar</button>
      </form>
    </div>

    <div id="processando" class="hidden">
      <p style="text-align:center; color:white; font-size: 1.2rem;">⏳ Processando...</p>
    </div>
  </div>

  <script>
    document.getElementById("meuFormulario").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("formulario").classList.add("hidden");
      document.getElementById("processando").classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "receita.html";
      }, 3000); // 3 segundos
    });
  </script>

</body>
</html>
