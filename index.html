<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Técnica Xingondo</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: url('homem.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: 60px 20px 80px;
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 14px;
      margin-top: 5px;
      border: 2px solid red;
      border-radius: 12px;
      background-color: black;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    .btn-continuar {
      margin-top: 30px;
      width: 100%;
      background-color: red;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .processing {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h1>Técnica Xingondo</h1>
    <form id="formulario">
      <label for="nome">1. Qual é o teu nome?</label>
      <input type="text" id="nome" name="nome" placeholder="ex: João" required />

      <label for="idade">2. Qual é a tua idade?</label>
      <select id="idade" name="idade" required>
        <option value="">Seleciona...</option>
        <option value="18-24">18–24</option>
        <option value="25-34">25–34</option>
        <option value="35-44">35–44</option>
        <option value="45+">45+</option>
      </select>

      <label for="tamanho">3. Qual o tamanho atual do teu “Bixo”?</label>
      <select id="tamanho" name="tamanho" required>
        <option value="">Seleciona...</option>
        <option value="5-8cm">5-8cm</option>
        <option value="10-14cm">10–14cm</option>
        <option value="15-17cm">15–17cm</option>
        <option value="18cm+">18cm ou mais</option>
      </select>

      <label for="meta">4. Qual é a tua meta de tamanho?</label>
      <select id="meta" name="meta" required>
        <option value="">Seleciona...</option>
        <option value="15cm">15cm</option>
        <option value="18cm">18cm</option>
        <option value="20cm+">20cm ou mais</option>
      </select>

      <button class="btn-continuar" type="submit">Continuar</button>
    </form>
    <div class="processing" id="loading">Processando...</div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const container = document.getElementById('form-container');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      loading.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'receita.html';
      }, 3000); // 3 segundos de processamento
    });
  </script>
</body>
</html>
