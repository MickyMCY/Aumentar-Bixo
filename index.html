<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Técnica Xingondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('homem.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 420px;
      margin: 80px auto 40px auto;
      padding: 0 20px;
      width: 100%;
    }

    .formulario {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: red;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 2px solid red;
      background: #111;
      color: #fff;
      font-size: 1rem;
      appearance: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #cc0000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Técnica Xingondo</h1>
    <div class="formulario" id="formulario">
      <form id="meuFormulario">
        <label for="nome">1. Qual é o teu nome?</label>
        <input type="text" id="nome" placeholder="ex: João" required />

        <label for="idade">2. Qual é a tua idade?</label>
        <select id="idade" required>
          <option value="" disabled selected>Seleciona...</option>
          <option value="18-20anos">18 a 20anos</option>
          <option value="21-25anos">21 a 25anos</option>
          <option value="26-30anos">26 a 30anos</option>
          <option value="31-40anos">31 a 40anos</option>
          <option value="41+">41 ou mais</option>
        </select>

        <label for="tamanho">3. Qual o tamanho atual do teu “Bixo”?</label>
        <select id="tamanho" required>
          <option value="" disabled selected>Seleciona...</option>
          <option value="2-5">2 a 5 cm</option>
          <option value="6-8">6 a 8 cm</option>
          <option value="9-12">9 a 12 cm</option>
          <option value="13-15">13 a 15 cm</option>
        </select>

        <label for="meta">4. Qual é a tua meta de tamanho?</label>
        <select id="meta" required>
          <option value="" disabled selected>Seleciona...</option>
          <option value="15">15 cm</option>
          <option value="18">18 cm</option>
          <option value="20">20 cm</option>
          <option value="25">25 cm ou mais</option>
        </select>

        <button type="submit">Continuar</button>
      </form>
    </div>

    <div id="processando" class="hidden">
      <p style="text-align:center; color:white; font-size: 1.2rem;">⏳ Processando...</p>
    </div>
  </div>

  <script>
    // ===== COOKIE UTIL =====
    function setCookie(nome, valor, dias) {
      const data = new Date();
      data.setTime(data.getTime() + (dias * 24 * 60 * 60 * 1000));
      const expires = "expires=" + data.toUTCString();
      document.cookie = nome + "=" + encodeURIComponent(valor) + ";" + expires + ";path=/";
    }

    function getCookie(nome) {
      const nomeEQ = nome + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(nomeEQ) === 0) return decodeURIComponent(c.substring(nomeEQ.length));
      }
      return null;
    }

    // ===== APLICAR COOKIES NOS CAMPOS AO CARREGAR =====
    window.addEventListener("DOMContentLoaded", () => {
      const nome = getCookie("nome");
      const idade = getCookie("idade");
      const tamanho = getCookie("tamanho");
      const meta = getCookie("meta");

      if (nome) document.getElementById("nome").value = nome;
      if (idade) document.getElementById("idade").value = idade;
      if (tamanho) document.getElementById("tamanho").value = tamanho;
      if (meta) document.getElementById("meta").value = meta;
    });

    // ===== SUBMISSÃO DO FORMULÁRIO =====
    document.getElementById("meuFormulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const nomeInput = document.getElementById("nome");
      const nome = nomeInput.value.trim();

      // Validação
      const nomeValido = /^[A-Za-zÀ-ÿ\s]{3,}$/.test(nome);
      if (!nomeValido) {
        alert("Por favor, insira um nome válido com pelo menos 3 letras (somente letras e espaços).");
        nomeInput.focus();
        return;
      }

      // Salva cookies
      const idade = document.getElementById("idade").value;
      const tamanho = document.getElementById("tamanho").value;
      const meta = document.getElementById("meta").value;

      setCookie("nome", nome, 7);
      setCookie("idade", idade, 7);
      setCookie("tamanho", tamanho, 7);
      setCookie("meta", meta, 7);

      // Mostrar "Processando..." e redirecionar
      document.getElementById("formulario").classList.add("hidden");
      document.getElementById("processando").classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "receita.html";
      }, 3000);
    });
  </script>

</body>
</html>
