<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Progresso</title>
  <style>
    /* Reset box-sizing e evitar overflow horizontal */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* trava rolagem lateral */
      width: 100vw;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    .container {
      max-width: 600px;
      margin: 40px auto 80px auto;
      padding: 0 20px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: red;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtexto {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(44px, 1fr));
      gap: 12px;
    }

    .grid button {
      background-color: #222;
      color: #fff;
      border: 2px solid red;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .grid button.ativo {
      background-color: red;
      color: #fff;
      border-color: #cc0000;
      font-weight: bold;
    }

    /* Menu inferior fixo */
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 999;
      box-sizing: border-box;
    }

    .menu a {
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .menu a.ativo {
      color: red;
      font-weight: bold;
    }

    /* Bot√£o WhatsApp flutuante */
    .whatsapp-float {
      position: fixed;
      bottom: 70px;
      right: 20px;
      font-size: 2rem;
      z-index: 999;
      text-decoration: none;
      user-select: none;
    }
  </style>
</head>
